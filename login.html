<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header id="i__slide1" class="i__header"> 
        <div class="i__header-body"> 
            <div class="i__header-body-head"> 
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlDLkDbMKdvTh0Bmd3NPxpganRD3DL3f0R7Q&usqp=CAU" alt="" class="i__header-body-img"> 
                <p class="i__header-body-logo">ZooMarket</p> 
            </div> 
            <ul class="i__header-body-menu"> 
                <li class="i__body-menu-link"> 
                    <a class="i__a" href="index.html">HOME</a> 
                
                <li class="i__body-menu-link"> 
                    <a href="#" class="i__a">MARKET</a> 
                </li> 
            </ul> 
            <div class="i__header-body-n"> 
                <div class="i__body-menu-link"> 
                    <a class="i__a" href="./login.html">LOGIN IN</a> 
                </div> 
            </div> 
        </div> 
    </header> 
    <main class="main">
        <div class="box">
            <h1>LOGIN</h1>
            <form action="#">
                <div class="block">
                    <label class="box-label">Email</label>
                    <input class="box-input" type="text" required>
                </div>
                <div class="block">
                    <label class="box-label">Password</label>
                    <input class="box-input" type="text" required>
                </div>
                <div class="remember">
                    <div>
                        <label>Remember me</label>
                        <input type="checkbox">
                    </div>
                    <p class="forgot">Forgot Password</p>
                </div>
                <button class="button-1">Login</button>
            </form>
            <div class="register">
                <p>Don't have an account?</p>
                <a class="link-1" href="">Register</a>
            </div>
        </div>
    </main>
</body>
</html>
